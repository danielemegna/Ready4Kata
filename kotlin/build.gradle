plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.1"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

sourceSets {
    main.kotlin.srcDirs += 'src'
    test.kotlin.srcDirs += 'tests'
}

test {
    testLogging {
        events "passed", "skipped", "failed"
    }
}
